<!DOCTYPE html>
<html>

<head>
  <title>Index</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-color: #9DB2BF;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #27374D;">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/home">English To Braille <span class="sr-only"></span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/upload">Braille Image To Text</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2>Text To Braille Converter</h2>
    <br>
    <div class="container">
      <textarea class="form-control" id="text-input" rows="8"></textarea>
      <br>
      <button class="btn" onclick="convertToBraille()" style="background-color: #526D82; color: white;">Display Braille Output</button>
      <button class="btn" onclick="clearTextFields()" style="background-color: #FF6464; color: white;">Clear Text</button>
      <br>
      <br>
      <textarea class="form-control" id="braille-output-text" rows="8" readonly></textarea>
    </div>
  </div>

  <script>
    function convertToBraille() {
      var inputText = document.getElementById("text-input").value;
      var brailleText = convertToBrailleFunction(inputText);
      document.getElementById("braille-output-text").value = brailleText;
    }

    function convertToBrailleFunction(text) {
      const brailleMap = {
        "a": "⠁",
        "b": "⠃",
        "c": "⠉",
        "d": "⠙",
        "e": "⠑",
        "f": "⠋",
        "g": "⠛",
        "h": "⠓",
        "i": "⠊",
        "j": "⠚",
        "k": "⠅",
        "l": "⠇",
        "m": "⠍",
        "n": "⠝",
        "o": "⠕",
        "p": "⠏",
        "q": "⠟",
        "r": "⠗",
        "s": "⠎",
        "t": "⠞",
        "u": "⠥",
        "v": "⠧",
        "w": "⠺",
        "x": "⠭",
        "y": "⠽",
        "z": "⠵",
        " ": " ",
      };

      let brailleText = "";
      for (let i = 0; i < text.length; i++) {
        const char = text.charAt(i).toLowerCase();
        if (brailleMap[char]) {
          brailleText += brailleMap[char];
        } else {
          brailleText += char;
        }
      }
      return brailleText;
    }
    
    function clearTextFields() {
      document.getElementById("text-input").value = "";
      document.getElementById("braille-output-text").value = "";
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
